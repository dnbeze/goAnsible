{{template "base" .}}

{{define "content"}}

<form>

  <input type="text" id="fname" name="fname"><br>
  <br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <br>
  <label for="aplaybook">Choose a Playbook</label><br>
  <br>
  <select name="aplaybook" id="aplaybook"><br>
    <option value="playbook1">Playbook1</option>
    <option value="playbook2">Playbook2</option>
  </select>
  <br>
  <br>
  <button type ="submit">Submit</button>
</form>
{{end}}
